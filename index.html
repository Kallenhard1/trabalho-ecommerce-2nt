<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Meu E-commerce</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="index_3.html" target="_blank">Produtos</a></li>
        <li><a href="#" target="_blank">Carinho</a></li>
        <li><a href="#" target="_blank">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Produtos mais procurados</h2>
      <div class="product">
        <img src="./assets/produto_1.png" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <input type="submit" name="Produto-1" class="product-button" value="Comprar">
      </div>

      <div class="product">
        <img src="./assets/produto_2.webp" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <input type="submit" name="Produto-2" class="product-button" value="Comprar">
      </div>

      <!-- Additional product items -->

    </section>
  </main>

  <footer>
    <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
  </footer>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
        const addToCartButtons = document.querySelectorAll('.product-button');
        addToCartButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            alert(`Produto ${button.name} adicionado ao carrinho!`);
        });
        });
    });

  </script>
</body>
</html>
